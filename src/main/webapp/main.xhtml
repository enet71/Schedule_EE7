<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="layout.xhtml">
    <ui:define name="title">Создать новую книгу</ui:define>
    <ui:define name="content">
        <hr/>
        <h1>Факультеты</h1>

        <h:form id="faculty">
            <h:selectOneMenu value="#{groupController.data}">
                <f:selectItem itemValue="#{null}" itemLabel="Выберите факультет" noSelectionOption="true" />
                <f:selectItems value="#{facultyEJB.findAllFaculty()}" var="fk" itemLabel="#{fk.name}" itemValue="#{fk.id}"/>
                <f:ajax render="group" />
            </h:selectOneMenu>
        </h:form>

        <h:form id="group">
            <h:selectOneMenu>
                <f:selectItem itemValue="#{null}" itemLabel="Выберите группу" noSelectionOption="true" />
                <f:selectItems value="#{groupController.doFindGroupsByFaculty()}" var="gr" itemLabel="#{gr.name}" itemValue="#{gr.id}"/>
                <f:ajax render="monday" />
            </h:selectOneMenu>
        </h:form>

        <h:dataTable id="monday" value="#{groupController.doFindGroupsByFaculty()}" var="monday" border="1">
            <f:facet name="header">
                <h:outputText value="Понедельник"/>
            </f:facet>
            <h:column>
                <h:outputText value="#{monday.name}"/>
            </h:column>
        </h:dataTable>

        <h:dataTable id="tuesday" value="" var="tuesday" border="1">
            <f:facet name="header">
                <h:outputText value="Вторник"/>
            </f:facet>
            <h:column>

            </h:column>
        </h:dataTable>
        <h:dataTable id="wednesday" value="" var="wednesday" border="1">
            <f:facet name="header">
                <h:outputText value="Среда"/>
            </f:facet>
            <h:column>

            </h:column>
        </h:dataTable>

        <h:dataTable id="thursday" value="" var="thursday" border="1">
            <f:facet name="header">
                <h:outputText value="Понедельник"/>
            </f:facet>
            <h:column>

            </h:column>
        </h:dataTable>

        <h:dataTable id="friday" value="" var="friday" border="1">
            <f:facet name="header">
                <h:outputText value="Понедельник"/>
            </f:facet>
            <h:column>

            </h:column>
        </h:dataTable>

        <h:dataTable id="saturday" value="" var="saturday" border="1">
            <f:facet name="header">
                <h:outputText value="Понедельник"/>
            </f:facet>
            <h:column>

            </h:column>
        </h:dataTable>

        <h:dataTable id="sunday" value="" var="sunday" border="1">
            <f:facet name="header">
                <h:outputText value="Понедельник"/>
            </f:facet>
            <h:column>

            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
</html>
